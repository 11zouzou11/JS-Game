<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container-fluid">
        <div id="game" class="wrapper">
            <div class="over-section">
                <div class="question-count">
                    <p class="question-prefix">
                        Question
                    </p>
                    <h1 class="main-header" id="questioncounter">
                        
                    </h1>
                </div>
                <div class="question-count">
                    <p class="question-prefix">
                        Score
                    </p>
                    <h1 class="main-header" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div class="question-header">
            <h1 id="question">answer this question</h1>
            </div> 
            <div class="answer-container">
                <p class="answer-prefix">I</p>
                <p class="answer-text" data-number="1">answer1</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">II</p>
                <p class="answer-text" data-number="2">answer2</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">III</p>
                <p class="answer-text" data-number="3">answer3</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">IV</p>
                <p class="answer-text" data-number="4">answer4</p>
            </div>
        </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="quiz.js"></script>
</body>
</html>
